  <style>
    svg g {
      position: relative;
      color: brown;
      fill: currentColor;
    }

    svg g text {
      color: #000;
      fill: currentColor;
    }

    svg g:hover {
      color: aqua;
    }
  </style>

<script>
  let svg = document.querySelector('svg')
  let svgG = document.querySelectorAll('g text')
  svg.addEventListener('click', function (event) {
    let el = event.target
    let parentNode = event.target.parentNode
    let checkNode = el.nodeName.toLocaleLowerCase() === 'g' ? el : (parentNode.nodeName.toLocaleLowerCase() === 'g' ? parentNode : null)
    if (checkNode) {
      console.dir(checkNode)
      for (let i = 0; i < svgG.length; i++) {
        const ele = svgG[i]
        ele.style.color = '#000000'
      }
      let text = checkNode.querySelector('text')
      text.style.color = '#ffffff'
    }
  }, false)
</script>
