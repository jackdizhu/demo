<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg_transition</title>
  <style>
    svg,
    path {
      transition: all 2s linear;
      -webkit-transition: all 2s linear;
      -moz-transition: all 2s linear;
      -o-transition: all 2s linear;
      -ms-transition: all 2s linear;
    }

    path {
      color: #e7e7e7;
      stroke: #afad3a;
    }

    svg path {
      d: path('M2,2 L8,8');
    }

    svg:hover path {
      d: path('M8,2 L2,8');
    }
  </style>
</head>

<body>
  <p>
    CSS3 transition 过渡动画</br>
    要求path数据格式是要一致的</br>
    有多少个M/L/C属性都要保持一致</br>
    否则无法做变形动画
  </p>
  <svg viewBox="0 0 10 10" width="50px" xmlns='http://www.w3.org/2000/svg' version='1.1'>
    <path d='' fill="currentColor"></path>
  </svg>
</body>

</html>
