<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue 原理实现</title>
</head>
<body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src/http.js"></script>
  <script src="./src/index.js"></script>
  <div id="app">

  </div>
  <script>
    axios.defaults.baseURL = 'https://www.easy-mock.com/mock/5ab8beedca39d01d844c0be5/debug_app'
    let __ = {
      data: {
          b: {
            c: 1
          },
          d: 2
      },
      dom: document.querySelector('#app'),
      html: {
        tpl: `
          <p><input type="text" value="{{d}}" onchange="__.fn._onchange(this.value, __.data)"/></p>
          <p>d value: {{d}}</p>
          <p><button onclick="__.fn._get(__.data)">get 确定</button></p>
          <p><button onclick="__.fn._post(__.data)">post 确定</button></p>
        `,
        renderTpl: ``
      },
      fn: {
        // input 双向绑定
        _onchange: function (data, _data) {
          _data.d = data
          console.log(JSON.stringify(_data))
        },
        // get 测试
        _get: function (_data) {
          request({
            url: '/test_get',
            type: 'GET',
            params: _data
          })
          .then(function ({msg}) {
            _data.d = 'get: ' + msg
            // console.log(data)
          })
        },
        // post 测试
        _post: function (_data) {
          request({
            url: '/test_post',
            type: 'POST',
            params: _data
          })
          .then(function ({msg}) {
            _data.d = 'post: ' + msg
            // console.log(data)
          })
        }
      }
    }

    Vue(__)
    // render 测试 优化后 减少 render 调用次数
    setTimeout(() => {
      __.data.d = 3
      for (let i = 0; i < 50000; i++) {
        __.data.d = 5
      }
    }, 60)
    // console.log(data)

  </script>

</body>
</html>
